<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your app name...</title>

    <!-- Primary Meta Tags -->
    <meta name="description" content="Your app description..." />
    <meta name="keywords" content="your app keywords..." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-app-name.com/" />
    <meta property="og:title" content="Your app name..." />
    <meta property="og:description" content="Your app description..." />
    <!-- Replace meta.png with your own image -->
    <meta property="og:image" content="/assets/meta.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://your-app-name.com/" />
    <meta name="twitter:title" content="Your app name..." />
    <meta name="twitter:description" content="Your app description..." />

    <!-- Replace meta.png with your own image -->
    <meta name="twitter:image" content="/assets/meta.png" />

    <!-- Theme -->
    <meta name="theme-color" content="#0f172a" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
